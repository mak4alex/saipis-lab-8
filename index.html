<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Saipis Lab 8</title>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/awesome-bootstrap-checkbox.css"/>
  <link href="css/adaptive-modal.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-6">
        <h1>Hospital person form <button id="reset-table" class="btn btn-lg btn-danger">Reset table</button></h1>
        <form id="person-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter name" required>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" name="address" id="address" placeholder="Enter address" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone number:</label>
            <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter phone number" required>
          </div>
          <div class="checkbox checkbox-primary">
            <label>
              <input type="checkbox" name="help"> Is need a help?
            </label>
          </div>
          <div class="btn-group" role="group">
            <button type="submit" class="btn btn-primary">Add node</button>
            <button type="reset" class="btn btn-warning">Clear form</button>
            <a type="button" id="show-nodes" class="btn btn-info">Show all nodes</a>
            <a type="button" id="show-nodes-help" class="btn btn-primary">Show all nodes needed help</a>
          </div>
        </form>
        <br/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <select id="node-ids" class="form-control">
        </select>
      </div>
      <div class="col-md-1">
        <button id="delete-node" type="button" class="btn btn-danger">Delete node form table</button>
      </div>
    </div>


    <div id="table">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th>#id</th>
          <th>Name</th>
          <th>Address</th>
          <th>Phone number</th>
          <th>Is need a help?</th>
        </tr>
        </thead>
        <tbody id="person-nodes">

        </tbody>
      </table>
    </div>
  </div>
  <script src="js/jquery-2.1.3.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
